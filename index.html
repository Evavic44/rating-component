<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OG:Meta Tags -->
    <!-- Primary Meta Tags -->
    <title>Frontend Mentor | Interactive rating component</title>
    <meta
      name="title"
      content="Frontend Mentor | Interactive rating component"
    />
    <meta
      name="description"
      content="An application for rating customer and company service level built by Victor Eke"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rating-eke.vercel.app/" />
    <meta
      property="og:title"
      content="Frontend Mentor | Interactive rating component"
    />
    <meta
      property="og:description"
      content="An application for rating customer and company service level built by Victor Eke"
    />
    <meta
      property="og:image"
      content="https://github.com/Evavic44/rating-component/raw/main/design/desktop-design.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="https://github.com/Evavic44/rating-component/raw/main/design/desktop-design.jpg"
    />
    <meta property="twitter:url" content="https://rating-eke.vercel.app/" />
    <meta
      property="twitter:title"
      content="Frontend Mentor | Interactive rating component"
    />
    <meta
      property="twitter:description"
      content="An application for rating customer and company service level built by Victor Eke"
    />
    <meta
      property="twitter:image"
      content="https://github.com/Evavic44/rating-component/raw/main/design/desktop-design.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="container">
      <section id="initial">
        <img
          class="star"
          src="images/icon-star.svg"
          alt="orange colored star"
        />

        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="review">
          <button class="count">1</button>
          <button class="count">2</button>
          <button class="count">3</button>
          <button class="count">4</button>
          <button class="count">5</button>
        </div>

        <button id="submit" class="submit">Submit</button>
      </section>

      <!-- Rated section -->
      <section id="rated" class="display">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you illustration"
        />

        <p class="rate-result">
          You selected <span id="rate">0</span> out of 5
        </p>

        <div class="text">
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>

        <button id="back" class="submit">Back</button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
