<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="container">
      <section id="initial">
        <img
          class="star"
          src="images/icon-star.svg"
          alt="orange colored star"
        />

        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="review">
          <button class="count">1</button>
          <button class="count">2</button>
          <button class="count">3</button>
          <button class="count">4</button>
          <button class="count">5</button>
        </div>

        <button id="submit" class="submit">Submit</button>
      </section>

      <!-- Rated section -->
      <section id="rated" class="display">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you illustration"
        />

        <span class="rate-result">You selected 1 out of 5</span>

        <div class="text">
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
